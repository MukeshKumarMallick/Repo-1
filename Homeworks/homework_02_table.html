<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Homework</title>
</head>
<style>
    table,
    tr,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 1px;
    }
</style>

<body>
    <table>
        <caption>Time Table </caption>
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th rowspan="7">Hours</th>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>Social</td>
                <td>Sports</td>
                <td>History</td>
            </tr>
            <tr>
                <th colspan="5">Launch Break</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Mathematics</td>
                <td>Science</td>
                <td>Mathematics</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Sanskrit</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
